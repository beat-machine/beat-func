name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev portaudio19-dev fftw-dev ffmpeg git build-essential curl
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-cache --no-root --no-interaction --no-ansi -E simple
      - name: Lint
        run: |
          poetry run black --check .
          poetry run isort --check .
      - name: Test
        run: |
          poetry run pytest
